<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sunum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <section class="active">
        <div class="content-panel">
            <img src="meb.png" alt="Milli Eğitim Bakanlığı Logosu" class="logo-image animated-text">
            <h1 class="animated-text">Symdev Yapay Zeka Kodlama Ajanı</h1>
            <h2 class="animated-text">Hayalinizdeki Ders Materyalini 5 Dakikada Üretin</h2>
        </div>
    </section>
    <section>
        <div class="content-panel">
            <h1 class="animated-text">Keşke şöyle bir materyalim olsaydı...</h1>
            <div class="columns-container">
                <div class="column animated-text">
                    <i class="fas fa-search"></i>
                    <p class="column-text">Aradığını Bulamamak</p>
                </div>
                <div class="column animated-text">
                    <i class="fas fa-tag"></i>
                    <p class="column-text">Pahalı Çözümler</p>
                </div>
                <div class="column animated-text">
                    <i class="fas fa-stamp"></i>
                    <p class="column-text">Yetersiz İçerikler</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="content-panel">
            <h1>Tipografi</h1>
            <h2>Google Fonts 'Poppins'</h2>
        </div>
    </section>
    <section><h1>Slayt 4</h1></section>
    <section><h1>Slayt 5</h1></section>
    <section><h1>Slayt 6</h1></section>
    <section><h1>Slayt 7</h1></section>
    <section><h1>Slayt 8</h1></section>

    <div class="nav-container">
        <div id="prev-arrow" class="nav-arrow"></div>
        <div id="next-arrow" class="nav-arrow"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
